<!DOCTYPE html>
<html>

<head>
    <title>Specula</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/photon.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css"/>
    <script defer src="render.js"></script>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.23.0/axios.js"
        integrity="sha512-nZmAl1ClAQ0kQ2EH3H6JMQHxNt2K7pGcgxQRoMpYuuuXyPnIGaMKNS7jwZRqBJhfSRYXc2myu+iKFbwhiCL3+w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>


<body>
<!-- Wrap your entire app inside .window -->
<div class="window">
    <!-- Your app's content goes inside .window-content -->
    <div class="window-content">
        <button onclick="myFunction()" style="font-size:24px"><i class="fa fa-adjust"></i></button>
        <script>
        function myFunction() {
           var element = document.body;
           element.classList.toggle("dark-mode");
        }

        </script>
        <div class="main">
            <p class="sign" align="center">Sign in as</p>
            <hr>
            <button class="submit" type="button" onclick="loadStudentLogin()">Student</button>
            <button class="submit" type="button" onclick="loadProfessorLogin()">Professor</button>
        </div>

    </div>
</div>
<script>
        const electron = require("electron")
        const {
            ipcRenderer
        } = electron
        function loadStudentLogin() {
            ipcRenderer.send('LoadStudentLogin')
            console.log("LoadStudentLogin")
        }

        function loadProfessorLogin() {
            ipcRenderer.send('LoadProfessorLogin')
            console.log("LoadProfessorLogin")
        }

</script>
</body>

</html>
